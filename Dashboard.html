<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORLINE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Estilos/dashboard.css">
  <link rel="shortcut icon" href="Multimedia/icono.ico" type="image/x-icon">
</head>

<body class="dash-body">

  <header class="topfb d-none d-lg-block">
    <div class="topfb-inner">
      <div class="topfb-left">
        <div class="topfb-brand">
          <div class="topfb-badge">
            <img class="topfb-logoimg" src="Multimedia/3.png" alt="Logo ORLINE">
          </div>
        </div>
      </div>

      <nav class="topfb-center" aria-label="Navegación">
        <a class="topfb-tab active" href="Dashboard.html" title="Inicio"><i class="bi bi-house-door"></i></a>
        <a class="topfb-tab" href="Ordenes.html" title="Crear orden"><i class="bi bi-clipboard-plus"></i></a>
        <a class="topfb-tab" href="Pacientes.html" title="Pacientes"><i class="bi bi-person-vcard"></i></a>
      </nav>

      

      <div class="topfb-right">
        <button class="topfb-iconbtn" id="btnTheme" type="button" title="Tema">
          <i class="bi bi-moon-stars"></i>
        </button>
        <button class="topfb-iconbtn" id="btnLogoutDash" type="button" title="Cerrar sesión">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="dashwrap dashwrap--wide">
    <div class="layout3 layout3--fb" style="grid-template-columns: 1fr; max-width: 1260px;">

      <!-- Bienvenida (glass) -->
      <section class="glass p-4">
        <div class="welcome-center">
          <div class="h5 fw-bold mb-0 text-center" id="docWelcomeTitle">Bienvenido</div>
        </div>
      </section>

      <!-- KPIs (glass) -->
      <section class="glass p-4 mt-3">
        <div class="kpis mb-0">
          <div class="kpibox">
            <div class="kpi-head">
              <div class="tiny muted">Pendientes</div>
              <i class="bi bi-hourglass-split kpi-ico"></i>
            </div>
            <div class="kpi-value" id="kpiPending">0</div>
          </div>

          <div class="kpibox">
            <div class="kpi-head">
              <div class="tiny muted">Listos</div>
              <i class="bi bi-check2-circle kpi-ico"></i>
            </div>
            <div class="kpi-value" id="kpiReady">0</div>
          </div>

          <div class="kpibox">
            <div class="kpi-head">
              <div class="tiny muted">Entregados</div>
              <i class="bi bi-box-seam kpi-ico"></i>
            </div>
            <div class="kpi-value" id="kpiDelivered">0</div>
          </div>

          <div class="kpibox">
            <div class="kpi-head">
              <div class="tiny muted">Total</div>
              <i class="bi bi-collection kpi-ico"></i>
            </div>
            <div class="kpi-value" id="kpiTotal">0</div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Modal logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title">Cerrar sesión</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <p class="muted mb-0">¿Seguro que deseas cerrar sesión?</p>
        </div>

        <div class="modal-footer border-0">
          <button class="btn btn-soft" data-bs-dismiss="modal" type="button">Cancelar</button>
          <button id="confirmLogout" class="btn btn-danger" type="button">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JavaScript/dashboard.js"></script>
  <script src="JavaScript/theme.js"></script>
  <script src="JavaScript/topnav.js"></script>

</body>
</html>
